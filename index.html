<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Embrace</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-logo"><img src="/img/Logo.svg" alt="logo" /></div>
          <nav class="header-menu">
            <ul class="header-menu--item">
              <li><a href="">How it Works</a></li>
              <li><a href="">Our Work</a></li>
              <li><a href="">Pricing</a></li>
              <li><a href="">About Us</a></li>
            </ul>
          </nav>
          <button class="btn">Book a call</button>
        </div>
      </div>
      <hr />
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-left">
            <h1 class="hero-title">
              Мы Заботимся<br />
              О Вашем <br />Бренде
            </h1>
            <p class="hero-suptitle">Нам важна наша репутация и наши клиеты</p>
            <div class="hero-form">
              <form action="">
                <label for=""
                  ><input type="text" placeholder="Enter your Email"
                /></label>
              </form>
              <button class="btn hero-btn">Lets Talk</button>
            </div>
          </div>
          <div class="hero-right">
            <img src="/img/Rectangle 196.svg" alt="" class="hero-img" />
            <img src="/img/Rectangle 200.svg" alt="" class="hero-img" />
            <img src="/img/Rectangle 201.png" alt="" class="hero-img" />
            <img src="/img/Rectangle 202.svg" alt="" class="hero-img" />
            <img src="/img/Ellipse 84.svg" alt="" class="hero-img" />
            <img src="/img/Group 2189.svg" alt="" class="hero-img" />
            <img src="/img/Rectangle 205.svg" alt="" class="hero-img" />
            <img src="/img/Group 2190.svg" alt="" class="hero-last" />
          </div>
        </div>
      </div>
    </section>
    <section class="companies">
      <div class="container">
        <div class="companies-wrapper">
          <div class="companies-title"><h2>Companies we Work with</h2></div>
          <div class="companies-image">
            <div class="companies-logo">
              <img src="/img/Company spoty.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company goole.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company uber.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company mag.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company shop.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company Evewrnot.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company adobe.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company pay.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company amaz.svg" alt="" />
            </div>
            <div class="companies-logo">
              <img src="/img/Company asan.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
